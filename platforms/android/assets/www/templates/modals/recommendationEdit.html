<ion-modal-view>
  <ion-header-bar class="bar bar-header appbackground white">
    <!--<div class="buttons">
      <button class="button button-icon icon ion-android-close white" ng-click="closeEditmodal()"></button>
    </div>-->
   
   <h1  class="title white roboto" style="text-align: center;text-overflow: ellipsis;white-space: nowrap;font-size: 17px;font-weight: normal;line-height: 44px;line-height: 47px !important;">Edit Recommendation</h1>
   <div class="buttons">
      <button class="button button-icon icon ion-android-close white" ng-click="closeEditmodal()"></button>
    </div>
  </ion-header-bar>
  <ion-content class="editRecomm">
      <!--<div style="font-size: 24px;text-align: center;padding-top: 28%;">Under Devlopemnet</div>-->

<div style="padding:15px"> <!--Main Div-->


      <ul class="list">
          <li class="item">
            <div class="row">
              <div class="col">Protein</div>
              <div class="col">
                <input type="text" ng-model="mynutrient[0].protein">
              </div>
            </div>
          </li>
          <li class="item">
            <div class="row">
              <div class="col">Sodium</div>
              <div class="col">
                <input type="text" ng-model="mynutrient[0].sodium">
              </div>
            </div>
          </li>
          <li class="item">
            <div class="row">
              <div class="col">Fat</div>
              <div class="col">
                <input type="text" ng-model="mynutrient[0].fat">
              </div>
            </div>
          </li>
          <li class="item">
            <div class="row">
              <div class="col">Calcium</div>
              <div class="col">
                <input type="text" ng-model="mynutrient[0].calcium">
              </div>
            </div>
          </li>
          <li class="item">
            <div class="row">
              <div class="col">Phosphorus</div>
              <div class="col">
                <input type="text" ng-model="mynutrient[0].phosphorus">
              </div>
            </div>
          </li>
          <li class="item">
            <div class="row">
              <div class="col">Potassium</div>
              <div class="col">
                <input type="text" ng-model="mynutrient[0].potassium">
              </div>
            </div>
          </li>
          <li class="item">
            <div class="row">
              <div class="col">Fluids</div>
              <div class="col">
                <input type="text" ng-model="mynutrient[0].fluids">
              </div>
            </div>
          </li>
          <li class="item">
            <div class="row">
              <div class="col">Steps</div>
              <div class="col">
                <input type="text" ng-model="mynutrient[0].steps">
              </div>
            </div>
          </li>
      </ul>


      <button class="button" ng-click="saveNutrient(mynutrient);closeEditmodal()">
       Submit
      </button>


</div> <!--#Main Div-->




  </ion-content>
</ion-modal-view>
