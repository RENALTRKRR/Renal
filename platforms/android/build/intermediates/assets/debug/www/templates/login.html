<ion-view view-title="Login" hide-nav-bar="true" hide-back-button="true">
  <ion-content class="login-background">
<div style="height: 100%;background-color: rgba(255, 255, 255, 0.65);padding:10px" >

  <div style="height: 12px;">
    
  </div>
<img src="img/icon_without_name2.png" alt="app-logo" class="logo-image">
    <div class="login-container">
      <div class="row">
        <div class="col">
          
            <div class="list list-inset" style="margin: 20px 0px;">
              <label class="item item-input" >
                <input type="email" name="email" ng-model="form.email" placeholder="Email"  ng-required="true">
              </label>
              <div class="form-errors">
                <div ></div>
              </div>
              <label class="item item-input">
                <input type="password" name="password" ng-model="form.password" placeholder="Password"  ng-required="true">
              </label>
              <div class="form-errors">
                <div></div>
              </div>
            </div>
            <button class="button button-block button-calm transparent" ng-click="login('password',form)">
              Login
            </button>
            <button class="button button-block button-dark transparent" ui-sref="create-account">
              Create Account
            </button>
         
        </div>
      </div>
      <div class="row">
        <div class="col col-50">
          <button class="button button-block button-positive transparent" ng-click="loginWithfacebook()">
            Facebook
          </button>
        </div>
        <div class="col col-50">
          <button class="button button-block button-calm transparent" ng-click="loginWithTwitter()">
            Twitter
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col col-50">
          <button class="button button-block button-assertive transparent" ng-click="loginWithGoogle()">
            Google
          </button>
        </div>
        <div class="col col-50">
          <button class="button button-block button-balanced transparent" ng-click="loginWithGitHub()">
            GitHub
          </button>
        </div>
      </div>
    </div>



      <!--<button class="button button-positive transparent" ng-click="demo()">
        DEMO
      </button>-->


</div>
  </ion-content>
</ion-view>
